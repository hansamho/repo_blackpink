<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="~{usr/infra/include/head :: head}"></div>
</head>

<body>

	<div id="preloader">
		<div class="sk-spinner sk-spinner-wave">
			<div class="sk-rect1"></div>
			<div class="sk-rect2"></div>
			<div class="sk-rect3"></div>
			<div class="sk-rect4"></div>
			<div class="sk-rect5"></div>
		</div>
	</div>
	<!-- End Preload -->

	<div class="layer"></div>
	<!-- Mobile menu overlay mask -->

	<!-- Header================================================== -->
	<header>
         <div th:replace="~{usr/infra/include/header :: header}"></div>
    </header>
	<!-- End Header -->


	<section id="hero_2" class="background-image" data-background="url(/usr/assets/img/slide_hero_2.jpg)">
        <div class="opacity-mask" data-opacity-mask="rgba(0, 0, 0, 0.6)">
		<div class="intro_title">
			<h1>결제</h1>
			<div class="bs-wizard row">

				<div class="col-4 bs-wizard-step complete">
					<div class="text-center bs-wizard-stepnum">Your cart</div>
					<div class="progress">
						<div class="progress-bar"></div>
					</div>
					<a class="bs-wizard-dot"></a>
				</div>

				<div class="col-4 bs-wizard-step complete">
					<div class="text-center bs-wizard-stepnum">예약</div>
					<div class="progress">
						<div class="progress-bar"></div>
					</div>
					<a class="bs-wizard-dot"></a>
				</div>

				<div class="col-4 bs-wizard-step complete">
					<div class="text-center bs-wizard-stepnum">예약 정보</div>
					<div class="progress">
						<div class="progress-bar"></div>
					</div>
					<a class="bs-wizard-dot"></a>
				</div>

			</div>
			<!-- End bs-wizard -->
		</div>
		<!-- End intro-title -->
        </div>
        <!-- End opacity-mask-->
	</section>
	<!-- End Section hero_2 -->
	<form method="post">
	<main>
		<div id="position">
			<div class="container">
				<ul>
					<li><a href="#">Home</a>
					</li>
					<li><a href="#">Category</a>
					</li>
					<li>Page active</li>
				</ul>
			</div>
		</div>
		<!-- End position -->

		<div class="container margin_60">
		<input type="hidden" id="bookingSeq" name="bookingSeq" th:value="${item.bookingSeq}">
			<div class="row">
				<div class="col-lg-8 add_bottom_15">

					<div class="form_title">
						<h3><strong><i class="icon-ok"></i></strong>결제 완료</h3>
						<p>
							
						</p>
					</div>
					<div class="step">
						<p>
							이용해 주셔서 감사합니다
						</p>
					</div>
					<!--End step -->

					<div class="form_title">
						<h3><strong><i class="icon-tag-1"></i></strong>예약 정보 확인</h3>
						<p>
							
						</p>
					</div>
					<div class="step">
						<table class="table table-striped confirm">
							<tbody>
								<tr>
									<td>
										<strong>이름</strong>
									</td>
									<td th:text="${item.memberName}">
									
									</td>
								</tr>
								<tr>
									<td>
										<strong>체크인</strong>
									</td>
									<td th:text="${item.bkCheckIn}">
										</td>
								</tr>
								<tr>
									<td><strong>체크아웃</strong>
									</td>
									<td th:text="${item.bkCheckOut}">
										
										<br>
									</td>
								</tr>
								<tr>
									<td><strong>성인</strong>
									</td>
									<td th:text="${item.bkAdult}"></td>
								</tr>
								<tr>
									<td><strong>아이</strong>
									</td>
									<td th:text="${item.bkChild}"></td>
								</tr>
								<tr>
<!-- 									<td> -->
<!-- 										<strong>결제</strong> -->
<!-- 									</td> -->
<!-- 									<td> -->
<!-- 										Card -->
<!-- 									</td> -->
								</tr>
								<tr>
									<td>
										<strong>총 가격</strong>
									</td>
									<td th:text="${#numbers.formatInteger(item.totalRoomPrice,1,'COMMA')}+'원'">
<!-- 									<td th:text="${item.totalRoomPrice}">	 -->
									</td>
								</tr>
							</tbody>
						</table>
						<div class="d-flex justify-content-between mt-4">
<!-- 							<button  type="submit" class="btn_1 green" th:href="@{/Index}">확인</button> -->
						</div>
					</div>
					<!--End step -->
				</div>
				<!--End col -->
			</div>
			<!--End row -->
		</div>
		<!--End container -->
	</main>
	</form>
	<!-- End main -->

	<!-- footer -->
	<div th:replace="~{usr/infra/include/footer :: footer}"></div>

	<div id="toTop"></div><!-- Back to top button -->
	
	<!-- Search Menu -->
	<div class="search-overlay-menu">
		<span class="search-overlay-close"><i class="icon_set_1_icon-77"></i></span>
		<form role="search" id="searchform" method="get">
			<input value="" name="q" type="text" placeholder="Search..." />
			<button type="submit"><i class="icon_set_1_icon-78"></i>
			</button>
		</form>
	</div><!-- End Search Menu -->
	

	
	<!-- Jquery -->
	<script src="/usr/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/usr/assets/js/common_scripts_min.js"></script>
	<script src="/usr/assets/js/functions.js"></script>


</body>

</html>
