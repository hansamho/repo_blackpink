
<!DOCTYPE html>

	<style>
    .body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .h1 {
        text-align: center;
        color: #333;
        font-size: 18px;
        margin-top: 20px; /* 위쪽 여백 추가 */
    }

    .slide-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
        width: 100%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px 0;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin-top: 20px;
    }

    .slide-item {
        flex: 0 0 auto;
        scroll-snap-align: start;
        min-width: 250px;
        margin-right: 20px;
        padding: 20px;
        border-radius: 12px;
        background-color: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .slide-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .slide-item h2 {
        color: #333;
        font-size: 18px;
        margin-bottom: 10px;
    }

    .slide-item p {
        color: #666;
        font-size: 14px;
        margin: 0;
    }
</style>
