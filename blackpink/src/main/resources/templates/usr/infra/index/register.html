<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Citytours - Premium site template for city tours agencies, transfers and tickets.">
    <meta name="author" content="Ansonika">
    <title>CITY TOURS - City tours and travel site template by Ansonika</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="/usr/assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="/usr/assets/img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="/usr/assets/img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="/usr/assets/img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="/usr/assets/img/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- COMMON CSS -->
	<link href="/usr/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/usr/assets/css/style.css" rel="stylesheet">
	<link href="/usr/assets/css/vendors.css" rel="stylesheet">
	
	<!-- CUSTOM CSS -->
	<link href="/usr/assets/css/custom.css" rel="stylesheet">
	
	<!-- validationXdm -->
	<script src="/adm/js/validationXdm.js"></script>
        
</head>
<body>

    <div id="preloader">
        <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
    </div>
    <!-- End Preload -->

    <div class="layer"></div>
    <!-- Mobile menu overlay mask -->

     <!-- Header================================================== -->
   <header>
         <div th:replace="~{usr/infra/include/header :: header}"></div>
    </header><!-- End Header -->
    
	<main>
    <section id="hero" class="login">
    	<div class="container">
        	<div class="row justify-content-center">
            	<div class="col-xl-4 col-lg-5 col-md-6 col-sm-8">
                	<div id="login">
                    		<div class="text-center"><img src="/usr/assets/img/logo_sticky.png" alt="Image" width="160" height="34"></div>
                            <hr>
                           <form method="post">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>이름</label>
                                        <input type="text" name="memberName" id="memberName" class=" form-control"  placeholder="이름">
                                        <div id="memberNameFeedback" name="memberNameFeedback" class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>성별</label>
									<select id="genderCD" name="genderCD" class="form-select">
										<option value="">성별을 선택하세요</option>
										<option th:each="list : ${@codeService.selectListCachedCode(5)}" th:value="${list.cdSeq}" th:text="${list.Name}"
										th:selected="${list.cdSeq} == ${item?.genderCD}"></option>
									</select>
                                </div>
                                
                            </div>                                
                                <div class="form-group">
                                	<label>생년월일</label>
                                    <input type="text" name="birthday"  id="birthday" class=" form-control" placeholder="19900220">
                                    <div id="birthdayFeedback" name="birthdayFeedback" class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                	<label>아이디</label>
                                    <input type="text" name="memberID" id="memberID"  class=" form-control" placeholder="아이디">
                                    <div id="memberIDFeedback" name="memberIDFeedback" class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                	<label>비밀번호</label>
                                    <input type="text" name="memberPassword" id="memberPassword" class=" form-control"  placeholder="비밀번호">
                                </div>
                                <div class="form-group">
                                	<label>비밀번호 확인</label>
                                    <input type="text" class=" form-control" id="passwordCheck" placeholder="비밀번호 확인">
                                </div>
                               
                                <div id="pass-info" class="clearfix"></div>
                                <button type="button" id="btnSubmit" name="btnSubmit" class="btn_full">회원가입</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </section>
	</main><!-- End main -->

	<footer class="revealed" th:replace="~{usr/infra/include/footer :: footer}">
		    
    </footer>

	<div id="toTop"></div><!-- Back to top button -->
	
	<!-- Search Menu -->
	<div class="search-overlay-menu">
		<span class="search-overlay-close"><i class="icon_set_1_icon-77"></i></span>
		<form role="search" id="searchform" method="get">
			<input value="" name="q" type="text" placeholder="Search..." />
			<button type="submit"><i class="icon_set_1_icon-78"></i>
			</button>
		</form>
	</div><!-- End Search Menu -->
	
	

	<!-- Common scripts -->
	<script src="/usr/assets/js/jquery-3.7.1.min.js"></script>
	<script src="/usr/assets/js/common_scripts_min.js"></script>
	<script src="/usr/assets/js/functions.js"></script>

	<!-- Specific scripts -->
	<script src="/usr/assets/js/pw_strenght.js"></script>
	
	<script type="text/javascript">
		let goUrlUsrList = "/usrIndex";
		let goUrlUsrInsert = "/usrInsert"; /* ### */


		document.getElementById("btnSubmit").onclick = function() {
			if (validationInsert() == false) {
				return false;
			} else {
				form.action = goUrlUsrInsert;
				form.submit();
			}
		}

		function validationInsert() {
			if (validationUpdt() == false)
				return false;
			
		}

		
		function validationUpdt() {
			if (!checkOnlyKoreanEnglishNumber('memberName', 2, 0,"이름은 한글,영어만 입력 가능합니다."))
				return false;
			if (!checkbirthDay('birthday', 2, 0,"생년월일 8자리를 입력하세요. 예)19970923 "))
				return false;
			if (!checkId('memberID', 2, 0, "아이디는 영어,숫자 4~20자리 까지 입력 가능합니다."))
				return false;
			
		}

	</script>
	
	


  </body>
</html>
